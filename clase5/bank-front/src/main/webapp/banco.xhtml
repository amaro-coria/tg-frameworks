<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h1>Administrador de instancias de banco</h1>
	<div>
		<h:form>
			<p:dataTable value="#{controladorBanco.itemsList}" var="item"
				
				rows="5" paginator="true"  
				currentPageReportTemplate="{startRecord} de {endRecord}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
				
				>
				<p:column headerText="ID" filterBy="#{item.id}" sortBy="#{item.id}"
					filterMatchMode="contains">
					<h:outputText value="#{item.id}" />
				</p:column>
				<p:column headerText="Nombre" filterBy="#{item.nombre}"
					sortBy="#{item.nombre}" filterMatchMode="exact">
					<h:outputText value="#{item.nombre}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</h:body>
</html>
